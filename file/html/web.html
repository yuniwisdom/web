      function doDisplaySyd(){
        var syd=document.getElementById("sydney");
        if(syd.style.display=='none'){
          syd.style.display='block';
        }else{
          syd.style.display='none';
        }
      }
      function doDisplayGD(){ 
        var gold=document.getElementById("gold");
        if(gold.style.display=='none'){
          gold.style.display='block';
        }else{
          gold.style.display='none';
        }
      }
      function doDisplayBr(){ 
        var bris=document.getElementById("bris");

        }
      }
      function doDisplayCai(){
