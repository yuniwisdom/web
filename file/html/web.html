<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Records of Australia</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript">

        function doDisplaySyd() {
            var syd = document.getElementById("sydney");
            if (syd.style.display == 'none') {
                syd.style.display = 'block';
            } else {
                syd.style.display = 'none';
            }
        }
        function doDisplayGD() {
            var gold = document.getElementById("gold");
            if (gold.style.display == 'none') {
                gold.style.display = 'block';
            } else {
                gold.style.display = 'none';
            }
        }
        function doDisplayBr() {
            var bris = document.getElementById("bris");
            if (bris.style.display == 'none') {
                bris.style.display = 'block';
            } else {
                bris.style.display = 'none';
            }
        }
        function doDisplayCai() {
            var cair = document.getElementById("cair");
            if (cair.style.display == 'none') {
                cair.style.display = 'block';
            } else {
                cair.style.display = 'none';
            }
        }

    </script>
</head>

<body>
    <div class="layout">
        <h1>Records<br>of<br>Australia</h1>

        <ul class="list">
            <li class="sydney">
                <div><a href="javascript:doDisplaySyd();"><a href="web_sydney.html">Sydney</a></a></div>
            </li>

            <li class="gold">
                <div><a href="javascript:doDisplayGD();"><a href="web_gold.html">Gold Coast</a></a></div>
            </li>

            <li class="bris">
                <div><a href="javascript:doDisplayBr();"><a href="web_bris.html">Brisbane</a></a></div>
            </li>

            <li class="cair">
                <div><a href="javascript:doDisplayCai();"><a href="web_cair.html">Cairns</a></a></div>
            </li>
        </ul>

    </div>



</body>

</html>
